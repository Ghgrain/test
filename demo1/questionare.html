<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>调查问卷</title>
	</head>
	<body>
		<h3 align="center">调查问卷</h3>
		<a href="index.html">首页</a>&gt;调查问卷
		<fieldset id="">
			<legend></legend>
		<form action="https://www.baidu.com/s" method="get">                 
		<p>	姓名:<input type="text" name="username" />                        </p>
		<p>	密码:<input type="password" name="password" />                        </p>
		<p>	性别:<input type="radio" name="gender" value="1" />男              
			    <input type="radio" name="gender" value="0" />女              </p>
		<p>	爱好:<input type="checkbox" name="hobby" value="read" />看书        
				<input type="checkbox" name="hobby" value="game" />游戏
				<input type="checkbox" name="hobby" value="run" />跑步          </p>
		<p>	头像:<input type="file" />                                          </p>
		<p>	生日:<input type="date" />                                          </p>
		<p> 隐藏:<input type="hidden" name="token" value="user" />              </p>
		    <!-- 用于用户身份识别 -->
		<p> 所在地:<select name="provice">
			<option value="has">淮安市</option>
			<option value="njs">南京市</option>
			<option value="szs">苏州市</option>
		</select>                                                               </p>
		<p> 描述:<textarea rows="10" cols="30" ></textarea>                      </p>
		<p> 重置:<input type="reset" value="重置" />                             </p>
		<p> 提交:<input type="submit" value="提交" />                            </p>
		</form>
		</fieldset>
	</body>
</html>
